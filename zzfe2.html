<script>

	function TreeNode(val,left,right){
		var val;
		var left;
		var right;
	this.val=val;
	this.left=left;
	this.right=right;
	function show(){
		return this.val;
	}
	TreeNode.prototype.setLeft = function setLeft(element){
		this.left=element;
	}
	TreeNode.prototype.setRight = function setRight(element){
		this.right=element;
	}
	}



	
	var A=new TreeNode('A',null,null)
	var B=new TreeNode('B',null,null)
	var C=new TreeNode('C',null,null)
	var D=new TreeNode('D',null,null)
	var E=new TreeNode('E',null,null)
	var F=new TreeNode('F',null,null)
	var G=new TreeNode('G',null,null)
	var H=new TreeNode('H',null,null)
	var I=new TreeNode('I',null,null)
	var J=new TreeNode('J',null,null)

	A.setLeft(B)
	A.setRight(D)
	B.setLeft(C)
	B.setRight(E)
	E.setLeft(H)
	E.setRight(I)
	D.setLeft(F)
	D.setRight(G)
	G.setLeft(J)



	var levelOrder=function(root){
	var queue = [];
	var res = [];
	if(root!=null) queue.push(root);
	for(var i=1;queue.length!=0;)
	{
		var level = []
		var size=queue.length
		for(var i=0;i<size;i++){
		var temp=queue.shift();
		if(temp!=null)
		level.push(temp);
		if(temp.left!=null) queue.push(temp.left);
		if(temp.right!=null) queue.push(temp.right);
		
		}
		var str=""
		res.push(level);
		str+=i
		str+=" "
		i++
		for(var j=0;j<level.length;j++){
			str+=level[j].val;
		}
		console.log(str)
		console.log(level)

	}
	return res;
	
};
levelOrder(A)


</script>
